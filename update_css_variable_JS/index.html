<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target CSS variable with JS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h2>Update CSS variable with <span class="hl">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing: </label>
        <input type="range" value="10", name="spacing", min="10" max="200" data-sizing = "px">

        <label for="blur">Blur: </label>
        <input type="range" value="10", name="blur", min="0" max="200" data-sizing="px">

        <label for="base">Blur: </label>
        <input type="color" name="base" value="#fff700">
    </div>

    <img src="https://source.unsplash.com/random/800*500" alt="image">

    <script src="./js/main.js"></script>
</body>
</html>
